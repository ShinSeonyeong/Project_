<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별사용금액</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div id="navbar">
            <div id="nav1">
                <img src="images/close.png" width="20px" alt="">
            </div>

            <div id="nav2">
                <img src="images/arrow.png" alt="">
                <div>월별</div>
            </div>
        </div>

        <div id="basic">
            <div id="spend">
                <button click>지출</button>
            </div>
            <div id="income">
                <button>수입</button>
            </div>
        </div>

        <div id="header">
            <div id="left">
                <img src="images/left.png" alt="">
            </div>
            <div>
                <input type="month" name="" id="">
            </div>
            <div id="right">
                <img src="images/right.png" alt="">
            </div>
        </div>

        <div id="content">
            <div id="month_data">
                <img src="images/month_data.png" alt="">
            </div>
            <div id="month_detail">
                <span class="detail_one">회비</span>
                <span class="detail_two">주유비</span>
                <span class="detail_three">식비</span>
                <span class="detail_four">현금</span>
                <span class="detail_five">카페</span>
                <span class="detail_six">마트/생필품</span>
            </div>
        </div>

        <div id="footer">
            <div id="one">
                <img src="images/cash.png" alt="">
                <div>
                    <div style="float: left; margin: 17px 20px;">
                        <h5 style="float: left;">회비</h5>
                        <h5 style="margin-left: 30px;">39.1%</h5>
                    </div>
                    <div style="float: right; margin: 10px 20px;">
                        <h6 style="margin-left: 30px; color: lightgrey;">2건</h6>
                        <h5>55,000원</h5>
                    </div>
                </div>
            </div>
            <div id="two">
                <img src="images/traffic.png" alt="">
                <div>
                    <div style="float: left; margin: 17px 20px;">
                        <h5 style="float: left;">주유비</h5>
                        <h5 style="margin-left: 30px;">35.6%</h5>
                    </div>
                    <div style="float: right; margin: 10px 20px;">
                        <h6 style="margin-left: 30px; color: lightgrey;">1건</h6>
                        <h5>90,000원</h5>
                    </div>
                </div>
            </div>
            <div id="three">
                <img src="images/food.png" alt="">
                <div>
                    <div style="float: left; margin: 17px 20px;">
                        <h5 style="float: left;">식비</h5>
                        <h5 style="margin-left: 30px;">13.5%</h5>
                    </div>
                    <div style="float: right; margin: 10px 20px;">
                        <h6 style="margin-left: 30px; color: lightgrey;">1건</h6>
                        <h5>19,000원</h5>
                    </div>
                </div>
            </div>
            <div id="four">
                <img src="images/cash.png" alt="">
                <div>
                    <div style="float: left; margin: 17px 20px;">
                        <h5 style="float: left;">헌금</h5>
                        <h5 style="margin-left: 30px;">7.1%</h5>
                    </div>
                    <div style="float: right; margin: 10px 20px;">
                        <h6 style="margin-left: 30px; color: lightgrey;">2건</h6>
                        <h5>10,000원</h5>
                    </div>
                </div>
            </div>
            <div id="five">
                <img src="images/caffee.png" alt="">
                <div>
                    <div style="float: left; margin: 17px 20px;">
                        <h5 style="float: left;">카페</h5>
                        <h5 style="margin-left: 30px;">2.8%</h5>
                    </div>
                    <div style="float: right; margin: 10px 20px;">
                        <h6 style="margin-left: 30px; color: lightgrey;">1건</h6>
                        <h5>3,500원</h5>
                    </div>
                </div>
            </div>
            <div id="six">
                <img src="images/mart.png" alt="">
                <div>
                    <div style="float: left; margin: 17px 20px;">
                        <h5 style="float: left;">마트/생필품</h5>
                        <h5 style="margin-left: 30px;">1.1%</h5>
                    </div>
                    <div style="float: right; margin: 10px 20px;">
                        <h6 style="margin-left: 30px; color: lightgrey;">1건</h6>
                        <h5>1,500원</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

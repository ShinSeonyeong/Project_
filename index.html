<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별사용금액</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div id="navbar">
            <div id="nav1">
                <img src="images/close.png" alt="">
            </div>

            <div id="nav2">
                <img src="images/arrow.png" alt="">
                <div>월별</div>
            </div>
        </div>

        <div id="basic">
            <div id="spend">
                <h5>지출</h5>
            </div>
            <div id="income">
                <h5>수입</h5>
            </div>
        </div>

        <div id="header">
            <div id="left">
                <img src="images/left.png" alt="">
            </div>
            <div>
                <input type="month" name="" id="">
            </div>
            <div id="right">
                <img src="images/right.png" alt="">
            </div>
        </div>

        <div id="content">
            <div id="month_data">
                <img src="images/month_data.png" alt="">
            </div>
            <div id="month_detail">
                    <span class="detail_one">회비</span>
                    <span class="detail_two">주유비</span>
                    <span class="detail_three">식비</span>
                    <span class="detail_four">현금</span>
                    <span class="detail_five">카페</span>
                    <span class="detail_six">마트/생필품</span>
            </div>
        </div>

        <div id="footer">
            <div id="one">one</div>
            <div id="two">two</div>
            <div id="three">three</div>
            <div id="four">four</div>
            <div id="five">five</div>
            <div id="six">six</div>
        </div>

    </div>
</body>

</html>
